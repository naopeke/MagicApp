<div class="content">
    <img id="closeDetail" src="../../../assets/images/detalleEvento/CloseEvent.png" (click)="closeDetail()">
    <div class="bg-cuadrado">
        <h3 class="tituloEvent">{{evento.nameEvent}}</h3>
        <div class="eventoInfoPart">
            <div class="infoEvento">
                <div class="infoContent">
                    <div class="contentIcon">
                        <img class="iconEvent" src="../../../assets/images/detalleEvento/calendario.png">
                    </div>
                    <div class="divInfo">
                       {{evento.date}}
                    </div>
                </div>
        
                <div class="infoContent">
                    <div class="contentIcon">
                        <img class="iconEvent" src="../../../assets/images/detalleEvento/reloj.png">
                    </div>
                    <div class="divInfo">
                        {{evento.hour}}
                    </div>
                </div>
        
                <div class="infoContent2">
                    <div class="contentIcon">
                        <img class="iconEvent" src="../../../assets/images/detalleEvento/ubi.png">
                    </div>
                    <div class="divInfo esp">
                        <p class="information">{{evento.place}}</p>
                        <p class="information">{{evento.direction}}</p>
                    </div>
                </div>

                <div class="infoContent2">
                    <div class="contentIcon">
                        <img class="iconEvent" src="../../../assets/images/detalleEvento/casco.png" alt="">
                    </div>
                    <div class="divInfo esp">
                        <p class="infoDescription">{{evento.descriptionEvent}}
                        </p>
                    </div>
        
                </div>
            </div>
            <div class="contentParticipantes">
                <h4 class="creador">Creador:</h4>
                <p class="nombreCreador">{{evento.creator}}</p>
                <div class="divPart">
                    <h4 class="participantes">Participantes:</h4>
                    <ul *ngIf="evento.participants && evento.participants.length > 0; else empty" class="listaPart">
                        <li *ngFor="let participante of evento.participants" class="participante">{{ participante.nameUser}}</li>
                    </ul>
                    <ng-template #empty>
                        <p class="participante">Todavía no hay participantes en este evento.</p>
                        <p class="participante"> !Apúntate!</p>
                    </ng-template>
                </div>
            </div>
           
        </div>
        <!-- CUANDO LLAMAS AL COMPONENTE TIENES QUE DECIRLE AL HIJO (Qque es este componente) que tipo de modal quieres: -->
        <!-- si no eres el creador: -->
        <button *ngIf="type == 1" class="buttonParticipar" (click)="abandonar()">Abandonar</button>
        <!--ESTE no le quereis para el calendario-->
        <button *ngIf="type == 2" class="buttonParticipar" (click)="participar()">Participar</button>
        <!-- si eres el creador -->  <!-- Te elimina el evento -->
        <div *ngIf="type == 3" class="botonesEliminarEditar">
            <button  class="buttonEliminar" (click)="eliminar()">Eliminar</button>
            <!-- Este navega a proximos eventos, con scroll hacia el tuyo(id_event) -->
            <button class="buttonParticipar" (click)="editar()">Editar evento</button>
        </div>

        <div *ngIf="openEdit && typeEdit == 2" class="editEvent">
            <app-edit-event></app-edit-event>
        </div>
        <div *ngIf="openDelete" class="deleteEvent">
            <app-delete-event (eventClose) = closeDelete($event) [user] = user [evento] = evento ></app-delete-event>
        </div>


    </div>

   

</div>
