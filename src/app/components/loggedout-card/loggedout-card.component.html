<div class="background-wrapper">

    <p class="title">CARTAS</p>
    
    <div class="search-container">
        <form (submit)="searchCards(searchParam.value); $event.preventDefault()">
            <input type="text" id="buscador" name="buscador" placeholder="Buscar" size="10" #searchParam/>
            <select name="filtrar" id="filtrar">
                <option value="nombre">Nombre</option>
                <option value="colleccion">Colecci√≥n</option>
            </select>
            <button type="submit" class="btn-buscador"></button>
        </form>
        
    </div>
    
    <div class="results-container">
    <div class="bg-cards">
        <div class="list-cards" *ngIf="resultsCards.length > 0">
            <div *ngFor="let card of resultsCards; let i = index">
                <app-card [childCard]="card" [templateCard]="'type1'"></app-card>
            </div>
        
            <div class="results-wrapper" *ngIf="resultsCards === 0">
                <div class="no-results-message">
                  No hemos podido encontrar. Intenta otra vez.
                </div>
            </div>
        </div>
    </div>
    </div>
