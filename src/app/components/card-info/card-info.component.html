<div class="container">
    <div class="bg_img">
        <div class="bg_dark">
            <div class="delete_button">
                <span class="close-btn" (click)="card_info_close()">X</span>
            </div>
            <div class="title">{{ carta?.name }}</div>
            <div class="row main">
                <div class="col-5 box_left">
                    <img src="{{ carta?.image_uris }}" alt="Image">
                    <div class="pie_photo">precio: {{ card.prices | priceEuro }}</div>
                </div>
                <div class="col-7 box_right">
                    <div class="text_box">
                        <h3 class="subtitle">Tipo: {{carta.type_line}}</h3>
                        <h4 class="subtitle2">Indestructible</h4>
                        <h4 class="text">{{carta.oracle_text}}</h4>
                    </div>  
                    <div class="etiquetas">
                        <div *ngFor="let legality of card.legalities" class="etiqueta">
                            <div class="button_type" [ngStyle]="{'background': getColor(legality.value)}">{{ legality.value | uppercase }}</div>
                            <div class="name_button_type">{{ legality.key }}</div>
                        </div>
                    </div>  
                </div>
            </div>  
        </div>
    </div>    
</div>
