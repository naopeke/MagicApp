<main>


    <section class="mazos">
        <div class="buscador">

            <div class="titulo">
                <h2 class="tituloh2" >Vota y descubre los mejores mazos</h2>
            </div>

            <div class="buscar">
                <form class="form">
                    <input class="input input2" type="text" id="name" placeholder="Nombre de Usuario/Mazo" #input>
                    <!-- Falta modificar estilo -->
                    <select class="input select" name="filter" id="filter" required #filter>
                        <option value="nombreUsuario">Nombre Usuario</option>
                        <option value="nombreMazo">Nombre Mazo</option>
                    </select>
                    <button type="button" class=" input searchButton" (click)="search(input.value, filter.value)">
                        <img id="lupa" src="../../../assets/images/explora/monocle.png" alt="">
                    </button>
                    
                </form>
            </div>

            <cdk-virtual-scroll-viewport itemSize="50" class="scroll">
                <div class="bucleContainer"> 
                    <div *cdkVirtualFor="let dato of datos" class="bucle">
                        <app-decks [dato] = "dato" (eventoExplorar) = 'seleccionMazo($event)'
                        (eventoPuntuacion) = "score($event)" [typeRating] = "1"></app-decks>
                    </div>
                </div>
            </cdk-virtual-scroll-viewport>

        </div>

        <div class="buscador">
            <div class="titulo">
                <h2 class="tituloh2">Mazos más votados</h2>
            </div>

         
            <cdk-virtual-scroll-viewport itemSize="50" class="scroll2">
                <div class="bucleContainer"> 
                    <div *cdkVirtualFor="let dato of datos" class="bucle">
                        <app-decks [dato] = "dato" (eventoExplorar) = 'seleccionMazo($event)'
                        [typeRating] = "2"></app-decks>
                    </div>
                </div>
            </cdk-virtual-scroll-viewport>


        </div>
    </section>
    <section class="explora" *ngIf="explorar == true">
            <div class=" titulo">
                <h2 class="tituloh2">{{mazo.nameDeck}}</h2>
            </div>
            <div class="filtros">
                <div class="nombreFiltro"><p class="textoFiltro">Todas las cartas</p></div>
                <div class="nombreFiltro"><p class="textoFiltro">Criaturas</p></div>
                <div class="nombreFiltro"><p class="textoFiltro">Artefactos</p></div>
                <div class="nombreFiltro"><p class="textoFiltro">Encantamientos</p></div>
                <div class="nombreFiltro"><p class="textoFiltro">Conjuros</p></div>
                <div class="nombreFiltro"><p class="textoFiltro">Instantáneas</p></div>
                <div class="nombreFiltro"><p class="textoFiltro">Planswalkers</p></div>
                <div class="nombreFiltro"><p class="textoFiltro">Batallas</p></div>
                <div class="nombreFiltro"><p class="textoFiltro">Tierras</p></div>
            </div>
            <div class="cartas">
                <div class="contador">
                    <img src="../../../assets/images/explora/contador.png" alt="">
                    <p id="numCartas">{{mazo.cards.length || 0}}/60</p>
                </div>
                <cdk-virtual-scroll-viewport itemSize="40" class="bucleContainer">
                    <div class="cartasContainer">
                        <div *cdkVirtualFor="let cartas of mazo.cards">
                            <app-card [templateCard] = "'type2'" [childCard] = "cartas"></app-card>
                        </div>
                    </div>
                </cdk-virtual-scroll-viewport>
            </div>
    
    </section>
</main>
