


<main>
    <div class="container_component" *ngIf="child_delete || child_edit">
        <ng-container *ngIf="child_edit"><app-add-event></app-add-event></ng-container>
        <ng-container *ngIf="child_delete"><app-delete-event></app-delete-event></ng-container>
    </div>
    <!-- <div class="container_component" *ngIf="child_delete">
        <app-delete-event></app-delete-event>
    </div> -->
    <div class="cuadroIzq">
        <div class="titulo">Calendario</div>
            <div id="calendar">
                <mat-calendar [selected]="selectedDate" (selectedChange)="onDateChange($event)" [dateClass]="dateClass"></mat-calendar> 
            </div>
        </div>
        <div class="cuadroDcha">
            <div class="agenda">
                <h1 class="title_date">{{dates[0].fecha}}</h1>
                <img src="/assets/images/calendario/Line 11.png" alt="">
                    <div class="evento" *ngFor="let info of dates[0].events">
                        <div class="eventoInfo">
                        <h2 class="titulo_evento">{{info.titulo}}</h2>
                        <h3 class="detalle_evento_lugar">{{info.lugar_hora}}</h3>
                        <h3 class="detalle_evento_descripcion">{{info.descripcion}}</h3>
                        </div>
                        <div class="botones">
                            <button class="editar" (click)="show_child_edit()"></button>
                            <button class="eliminar"(click)="show_child_delete()"></button>
                        </div>
                    </div>
                </div>
    
        </div>
</main>
